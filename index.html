<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Maan's Quill</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><i data-feather="home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i data-feather="search"></i> Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i data-feather="bell"></i> Notifications <span class="badge bg-danger">13</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i data-feather="star"></i> Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i data-feather="user"></i> Your Profile <span class="badge bg-danger">1</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chatbot Container -->
  <div class="chatbot-container mt-3 flex-grow-1">
    <div id="header">
      <h1 class="heading-name">Maan's Quill</h1>
    </div>
    <div id="chatbot">
      <div id="conversation"></div>
      <div id="controls">
        <input id="input-field" type="text" placeholder="Type your message here">
        <button id="submit-button">
          <span class="send-icon">&#10148;</span>
        </button>
      </div>
      <div id="action-buttons">
        <button class="btn1" id="add-button">Add</button>
        <button class="btn2" id="delete-button">Delete</button>
        <button class="btn3" id="modify-button">Modify</button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-center">
    <div class="container">
      <span class="text-white">&copy; 2024 Maan's Quill. All rights reserved.</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="chatbot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
